<div class="container-fluied bg-img">
  <div class="row bg-trans">
    <div class="col-12 mb-3 mt-3">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h1 class="hidding-offer text-white mb-3 mt-5 text-center">{{restaurantData.name}}</h1>

          <div class="uploadimg mt-5">
            <img [src]="restaurantData.storeImg || 'assets/Burger.jpg'" class="w-100" />
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-3 mb-3">
        <div class="col-10 text-center">
          <div class="row container justify-content-center">
            <div class="col-5">
              <h3>Restaurant Name :</h3>
            </div>
            <div class="col-3">
              <p>{{restaurantData.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-3 mb-3">
        <div class="col-10 text-center">
          <div class="row container justify-content-center">
            <div class="col-5">
              <h3>Restaurant Description :</h3>
            </div>
            <div class="col-3">
              <p>
                {{restaurantData.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-3 mb-3">
        <div class="col-10 text-center">
          <div class="row container justify-content-center">
            <div class="col-5">
              <h3>Restaurant Phone :</h3>
            </div>
            <div class="col-3">
              <p>
                {{restaurantData.mobileNumber}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-3 mb-3">
        <div class="col-10 text-center">
          <div class="row container justify-content-center">
            <div class="col-5">
              <h3>Restaurant Address :</h3>
            </div>
            <div class="col-3">
              <p>
                {{restaurantData.address}}
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-3 mb-3">
        <div class="col-9 text-center">
          <div class="row container justify-content-center">
            <div class="col-3">
              <a routerLink="/store-dashboard/edit-store" class="btn btn-dark">Update Store</a>
            </div>
            <div class="col-3">
              <a class="nav-link" class="btn btn-danger " routerLink="/store-dashboard/delete-store">delete store</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
