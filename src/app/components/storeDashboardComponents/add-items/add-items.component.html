<div class="container-fluid bg-img">
  <div class="row bg-trans">
    <div class="container justify-content-center mb-5 mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 p-5">
          <h1 class="hidding-offer text-white">Add New Item</h1>
          <form [formGroup]="addnewitem">
            <div class="mb-3">
              <label for="name" class="form-label">Item Name</label>
              <input #itemnam formControlName="itemname" type="text" placeholder="Enter Item Name" class="form-control"
                id="name" aria-describedby="name" />
              <div *ngIf="addnewitem.controls.itemname.errors">
                <!-- Validation messages -->
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input #desc formControlName="desc" type="text" placeholder="Enter Description" class="form-control"
                id="description" aria-describedby="description" />
              <div *ngIf="addnewitem.controls.desc.errors">
                <!-- Validation messages -->
              </div>
            </div>

            <div class="mb-3">
              <label for="categoryID" class="control-label">Category</label>
              <select #categoryname id="categoryID" formControlName="category" [(ngModel)]="selectedCategoryId"
                (ngModelChange)="setSelectedCategory()" class="form-control">
                <option value="">Select a Category</option>
                <option *ngFor="let c of cats" [value]="c.id">{{ c.name }}</option>
              </select>
              <div *ngIf="addnewitem.controls.category.errors">
                <!-- Validation messages -->
              </div>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input #price formControlName="price" type="number" placeholder="Enter Price" class="form-control"
                id="price" />
              <div *ngIf="addnewitem.controls.price.errors">
                <!-- Validation messages -->
              </div>
            </div>

            <div class="mb-3">
              <div class="add text-center">
                Upload Image
                <input type="file" (change)="onUpload($event)" style="display: none" id="fileInput" />
                <label for="fileInput" class="fa fa-camera" style="font-size: 60px;"></label>
              </div>
            </div>

            <button routerLink="/store-dashboard/menuitems" class="btn btn-success m-3 w-50" type="submit"
              (click)="addNewItem(itemnam.value, price.value)" [disabled]="!addnewitem.valid">
              Save
            </button>

            <a routerLink="/store-dashboard/menuitems" class="btn btn-danger m-3 w-25">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
