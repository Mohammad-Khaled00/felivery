<div class="row naav">
  <!-- Navbar -->
  <div class="col-1">
    <a class="navbar-brand mt-2 mt-lg-0 d-sm-none d-md-none d-lg-block" href="#">
      <img src="assets/circleLogo2.png" height="70" alt="MDB Logo" loading="lazy" />
    </a>
  </div>

  <div class="col-11 ">
    <nav class="navbar navbar-expand-lg">
      <button class="navbar-toggler align-items-end" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto col-10 align-items-center" id="main" *ngIf="!showDashboardLinks">
          <li class="nav-item" [class.active]="isActive('home')">
            <a class="nav-link" routerLink="/" (click)="setActive('home')">Home</a>
          </li>
          <li class="nav-item" [class.active]="isActive('offers')">
            <a class="nav-link" routerLink="/offers" (click)="setActive('offers')">Offers</a>
          </li>
          <li class="nav-item" [class.active]="isActive('menuserved')">
            <a class="nav-link" routerLink="/menuserved" (click)="setActive('menuserved')">menu items</a>
          </li>
          <li class="nav-item" [class.active]="isActive('restaurants')">
            <a class="nav-link" routerLink="/restaurants" (click)="setActive('restaurants')">All Restaurants</a>
          </li>
          <li class="nav-item" [class.active]="isActive('pastry')">
            <a class="nav-link" routerLink="/pastry" (click)="setActive('pastry')">Pastry</a>
          </li>
          <li class="nav-item" [class.active]="isActive('groceries')">
            <a class="nav-link" routerLink="/groceries" (click)="setActive('groceries')">Groceries</a>
          </li>
          <li class="nav-item" [class.active]="isActive('Partners')">
            <a class="nav-link" routerLink="/Partners" (click)="setActive('Partners')">Join Us </a>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto col-10 align-items-center" id="main">
          <!-- order status -->


          <ul class="navbar-nav mr-auto col-10 align-items-center" id="main">
            <!-- < order status  -->
            <div class="btn-group" *ngIf="isloggedIn()">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa-solid fa-user" style="color: #bb622a;"> Welcome, {{ CustName }} </i>

              </a>
              <div class="dropdown-menu">
                <ul class="navbar-nav ml-auto">
                  <!-- Pending Component -->
                  <li class="nav-link dropdown-item" *ngIf="status === 'pending'"
                    style="font-size: 17px;margin-left: 3px; color: black;">
                    <a class="nav-link dropdown-item" routerLink="/pendingstatus">
                      <i class="fa-solid fa-bag-shopping"></i>
                      My Order</a>
                  </li>

                  <!-- Cancelled Component -->
                  <li class="nav-link dropdown-item" *ngIf="status === 'cancel'"
                    style="font-size: 17px;margin-left: 3px;color: black;">
                    <a class="nav-link dropdown-item" routerLink="/cancelstatus">
                      <i class="fa-solid fa-bag-shopping"></i>
                      My Order</a>
                  </li>

                  <!-- Done Component -->
                  <li class="nav-link dropdown-item" *ngIf="status === 'done'"
                    style="font-size: 17px;margin-left: 3px;color: black;">
                    <a class="nav-link dropdown-item" routerLink="/deliverdstatus1">
                      <i class="fa-solid fa-bag-shopping"></i>
                      My Order</a>
                  </li>
                  <!-- canclled by customer -->
                  <li class="nav-link dropdown-item" *ngIf="status === 'cancelcustomer'"
                    style="font-size: 17px;margin-left: 3px;color: black;">
                    <a class="nav-link dropdown-item" routerLink="/cancelusrstatus">
                      <i class="fa-solid fa-bag-shopping"></i>
                      My Order</a>
                  </li>
                </ul>
                <a class="nav-link dropdown-item" routerLink="/cart" (click)="setActive('cart')">
                  <i class="fa-solid fa-cart-arrow-down">
                    <span class="cart-counter">{{ cartService.cartItemCount}}</span>
                  </i>
                  <span style="font-size: 17px;margin-left: 3px;"> My Cart </span> </a>
                <div class="dropdown-divider"></div>
                <a class="nav-link" routerLink="/login" (click)="logOut()" (click)="setActive('login')"><span
                    style="font-size: 17px;margin-left: 3px;"> Logout </span></a>

              </div>
            </div>

            <!-- login -->
            <li *ngIf="!isloggedIn()" class="nav-item" [class.active]="isActive('login')">
              <a class="nav-link" routerLink="/login" (click)="setActive('login')">Login</a>
            </li>
            <!-- register -->
            <li *ngIf="!isloggedIn()" class="nav-item" [class.active]="isActive('registercustomer')">
              <a class="nav-link" routerLink="/registercustomer" (click)="setActive('registercustomer')">Register</a>
            </li>
          </ul>
        </ul>
      </div>
    </nav>
  </div>
</div>
